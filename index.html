<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Hero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥—</text></svg>">
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vegan Recipe Finder</h1>
        
        <form id="recipeForm" class="form" aria-label="Recipe Finder Form">
            <div class="form-group">
                <label for="apiSelect">Choose Recipe API</label>
                <select id="apiSelect" aria-label="Choose Recipe API">
                    <option value="spoonacular" id="spoonacularOption">Spoonacular (Vegan Recipes)</option>
                    <option value="themealdb">TheMealDB (Vegetarian Recipes)</option>
                </select>
                <small class="hint" id="apiKeyHint" style="display:none; color: var(--color-error);">Spoonacular is disabled because no API key is set.</small>
            </div>
            <div class="form-group">
                <label for="ingredient-input">Enter ingredients</label>
                <div id="ingredient-chips" class="chips-input" aria-live="polite">
                    <input type="text" 
                           id="ingredient-input" 
                           placeholder="Type an ingredient and press Enter or comma"
                           aria-label="Ingredient input">
                </div>
                <p class="hint">Minimum 1 ingredient required</p>
            </div>
            <button type="submit" id="findRecipesBtn" disabled>Find Recipes</button>
        </form>

        <div id="results" class="results" aria-live="polite">
            <div class="results-placeholder">
                <p>Enter at least 2 ingredients to find delicious vegan recipes!</p>
            </div>
        </div>
        
        <!-- Loading State Template -->
        <template id="loadingTemplate">
            <div class="loading">
                <div class="loading-item loading-line-1"></div>
                <div class="loading-item loading-line-2"></div>
                <div class="loading-item loading-line-3"></div>
            </div>
        </template>

        <!-- Error State Template -->
        <template id="errorTemplate">
            <div class="alert alert-error">
                <p>Sorry, we couldn't find any recipes right now. Please try again later.</p>
            </div>
        </template>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
