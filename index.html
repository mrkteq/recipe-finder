<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Hero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¥—</text></svg>">
    <script src="./js/jquery.js"></script>
</head>
    <div class="container">
        <h1>Vegan Recipe Finder</h1>
        
        <form id="recipeForm" class="form">
            <div class="form-group">
                <label for="ingredients">Enter ingredients (comma separated)</label>
                <input type="text" 
                       id="ingredients" 
                       placeholder="onion, potato, tomato">
                <p class="hint">Minimum 2 ingredients required</p>
            </div>
            <button type="submit">Find Recipes</button>
        </form>

        <div id="results" class="results"></div>
        
        <!-- Loading State Template -->
        <template id="loadingTemplate">
            <div class="loading">
                <div class="loading-item loading-line-1"></div>
                <div class="loading-item loading-line-2"></div>
                <div class="loading-item loading-line-3"></div>
            </div>
        </template>

        <!-- Error State Template -->
        <template id="errorTemplate">
            <div class="alert alert-error">
                <p>Sorry, we couldn't find any recipes right now. Please try again later.</p>
            </div>
        </template>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
